<include file="./Tpl/Admin/h.html"/>
    <include file="./Tpl/Admin/admin_nav.html"/>

    <div class="content">
      <p class="title">
        新闻管理
      </p>
      <table>
        <tr>
          <th>标题</th>
          <th>分类</th>
          <th>封面图片</th>
          <th>作者</th>
          <th>最后更新</th>
          <th>操作</th>
        </tr>
        <volist id="news" name="news">
          <tr>
            <td>{$news['title']}</td>
            <td>{$newstype[$news['type_id'] - 1]}</td>
            <td><empty name="news['theme']">无封面<else /><img src="{$news['theme']}" alt="" /></empty></td>
            <td>{$news['created_name']}</td>
            <td><empty name="news['updated_name']">--<else />{$news['updated_name']}</empty></td>
            <td><eq name="hide" value="0"><a href="/Admin/news?id={$news['id']}">编辑</a> <a href="/Admin/destroy?id={$news['id']}">删除</a><else /><a href="/Admin/destroy?id={$news['id']}&hide=0">恢复</a></eq> </td>
          </tr>
        </volist>
      </table>
    </div>
