<include file="./Tpl/Admin/h.html"/>
  <include file="./Tpl/Admin/admin_nav.html"/>
    <div class="content">
      <p class="title">
        <if condition="$edit['id']">
          编辑故事
        <else />
          发布故事
        </if>
      </p>
      <form action="/Admin/addstory" method="post">
        <input type="hidden" value="{$edit['id']}" name="id" />
        <div class="adminformrow">
          <label class="label">设置排序：</label>
          <input type="number" name="setorder" placeholder="值越小越靠前" value="{$edit['setorder'] ? $edit['setorder'] : 99 }" /><span>(值越小越靠前)</span>
        </div>
        <div class="adminformrow">
          <label class="label">故事标题：</label>
          <input type="text" name="title" placeholder="故事标题" value="{$edit['title']}" />
        </div>
        <div class="adminformrow">
          <label class="label">故事作者：</label>
          <input type="text" name="author" placeholder="故事作者" value="{$edit['author']}" />
        </div>
        <div class="adminformrow">
          <label class="label">封面图片：</label>
          <input type="text" name="theme" placeholder="建议填，可为空，会从默认里面选" value="{$edit['theme']}" /><span>(最佳尺寸：我的故事-272x180，你的故事-412x180，我们的故事-272x180)</span>
        </div>
        <div class="adminformrow">
          <label class="label">故事分类：</label>
          <select name="newstype">
            <option value="1" <eq name="edit['type_id']" value="1">selected</eq>>My story</option>
            <option value="2" <eq name="edit['type_id']" value="2">selected</eq>>Your story</option>
            <option value="3" <eq name="edit['type_id']" value="3">selected</eq>>Our story</option>
          </select>
        </div>
        <script id="container" name="content" type="text/plain"><empty name="edit['content']">这里填写故事内容<else />{$edit['content']}</empty></script>

        <div class="adminformrow">
          <input class="addnew" type="submit" value="<empty name="edit['id']">发布<else />更新</empty>" />
        </div>
        <script type="text/javascript" src="../ue1.4.3.3/ueditor.config.js"></script>
        <script type="text/javascript" src="../ue1.4.3.3/ueditor.all.js"></script>
        <script type="text/javascript">
            var ue = UE.getEditor('container');
        </script>
      </form>
    </div>
<include file="./Tpl/Admin/f.html"/>
